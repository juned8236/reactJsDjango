{% load render_bundle from webpack_loader %}

<!-- this index.html is loaded when django server run -->
<!-- src index.html will loaded when local npm start will run -->

<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#000000">



    <title>PortFolio</title>

    <style type="text/css">

      body {

        margin: 0;

        padding: 0;

        font-family: sans-serif;

      }

      .navbar {

        background-color: #01C8E5;

        text-align: center;

      }

      .navbar a {

        display: inline-block;

        padding: 10px;

        color: #fff;

        text-decoration: none;

      }

      .page-info {

        text-align: center;

        font-weight: bold;

      }

    </style>

  </head>

  <body>

    <noscript>

      You need to enable JavaScript to run this app.

    </noscript>

    <div id="root">

        {% render_bundle 'main' %}


      </div>

      <p class="page-info">

        Loading an awesome app...

      </p>

    </div>

   
  </body>

</html>
